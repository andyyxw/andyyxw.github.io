# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Andy's Blog
subtitle: Quick notes
description: 一只程序猿
keywords: Web 前端 Vue React
author: Andy
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://andyxw.com
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:

# URL持久化
# permalink: :title/
permalink: archives/:abbrlink.html
abbrlink:
  alg: crc16 # 算法：crc16(default) and crc32
  rep: hex # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 'README.md'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Security 设置加密功能
encrypt:
  enable: true
  abstract: 内容已经加密，请输入密码后阅读！</br>
  message: 这是篇有密码的博客

# hexo-neat
neat_enable: true

neat_html:
  enable: true
  exclude:

neat_css:
  enable: true
  exclude:
    - '*.min.css'

neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

# 版权信息
# addlink:
#   before_text: hello # text before the post link
#   after_text: bye # text after the post link
# addlink:
#   before_text: __本文作者__： Andy<br />__本文地址__：
#   after_text: <br />__版权声明__： 转载请注明出处！

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  branch: master
  message: 'blog update'
  repo:
    gitcafe: git@git.coding.net:Andyxw/Andyxw.coding.me.git
    gitee: git@gitee.com:andyxw/andyxw.git
    github: git@github.com:andyyxw/andyyxw.github.io.git

# backup
## Docs：https://github.com/coneycode/hexo-git-backup
backup:
  type: git
  theme: next
  message: update backup
  repository:
    gitcafe: git@git.coding.net:Andyxw/Andyxw.coding.me.git,backup
    gitee: git@gitee.com:andyxw/andyxw.git,backup
    github: git@github.com:andyyxw/andyyxw.github.io.git,backup
