# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Andy's Blog
subtitle: Quick notes
description: 一只程序猿
keywords: Web 前端 Vue React
author: Andy
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://andy.city
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:

# URL持久化
# permalink: :title/
permalink: archives/:abbrlink.html # 这里将页面都添加了 .html 的后缀，用来伪装成静态页面(虽说Hexo的页面本身就是静态页面)，这样可以直接从路径就知道这是个静态页面，方便seo
abbrlink:
  alg: crc16 # 算法：crc16(default) and crc32
  rep: hex # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: "README.md"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true # 行号显示
  auto_detect: false # auto_detect 十分耗费资源。 如果你不需要使用「子语言高亮」功能，或者不介意在书写代码块时标记语言，请不要启用此功能。
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Security 设置加密功能
encrypt:
  enable: true
  abstract: 内容已经加密，请输入密码后阅读！</br>
  message: 这是篇有密码的博客

leancloud_counter_security:
  enable_sync: false
  app_id: ISFsnphMrUOU50gzo495Jasy-9Nh9j0Va # <your app id>
  app_key: kCwxOqT1enDtEnxEk5EqpyVm # <your app key>
  server_url: https://console-e1.leancloud.cn/ # Required for apps from CN region, e.g. https://leancloud.cn
  username: andyy # Will be asked while deploying if is left blank
  password: 996120 # Recommmended to be left blank. Will be asked while deploying if is left blank

# hexo-neat
neat_enable: true

neat_html:
  enable: true
  exclude:

neat_css:
  enable: true
  exclude:
    - "*.min.css"

neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - "*.min.js"

